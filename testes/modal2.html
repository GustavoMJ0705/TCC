<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Modal com JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Card que funciona como bot√£o */
    .card {
      width: 200px;
      height: 100px;
      background: purple;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 8px;
      text-decoration: none;
      user-select: none;
    }

    /* Estilo b√°sico do modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none; /* escondido por padr√£o */
      align-items: center;
      justify-content: center;
    }

    /* Caixa do conte√∫do */
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
      position: relative;
      animation: fadeIn 0.3s ease;
    }

    /* Bot√£o de fechar */
    .fechar {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      color: #333;
      cursor: pointer;
    }

    

    @keyframes fadeIn {
      from { transform: scale(0.8); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Card -->
    <div class="card" id="abrirModal">Abrir Modal</div>
        <!-- Modal -->
        <div class="modal" id="meuModal">
            <div class="modal-content">
            <span class="fechar" id="fecharModal">&times;</span>
            <h2>Este √© o modal</h2>
            <p>Texto do modal aqui üòÉ</p>
        </div>
    </div>

  <script>
    // Pega os elementos
    const abrir = document.getElementById('abrirModal');
    const modal = document.getElementById('meuModal');
    const fechar = document.getElementById('fecharModal');

    // Abre o modal
    abrir.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    // Fecha o modal clicando no "X"
    fechar.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Fecha o modal clicando fora da caixa
    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });

    // Fecha com tecla ESC
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        modal.style.display = 'none';
      }
    });
  </script>

</body>
</html>
